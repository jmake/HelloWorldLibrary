buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    namespace 'com.hello.world'
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
    }
}

publishing {
    publications {
        release(MavenPublication) {
            afterEvaluate {
                from components.android.release
            }
            groupId = 'com.github.jmake'
            artifactId = 'HelloWorldLibrary'
            version = 'v0.1'
        }
    }
}

dependencies {
    // No dependencies
}

