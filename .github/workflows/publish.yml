name: Build and Publish Library

on:
  workflow_dispatch : 

  #push:

jobs:
  build:
    runs-on: ubuntu-latest  # Use your preferred OS (ubuntu-latest, windows-latest, etc.)

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up JDK (e.g., Java 11, you can modify this as needed)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      # Cache Gradle dependencies to speed up builds
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Set up Gradle wrapper
      - name: Set up Gradle
        uses: gradle/wrapper-validation-action@v3

      # Build the project
      - name: Build the project
        run: ./gradlew clean build

      # Publish to Maven Local
      - name: Publish to Maven Local
        run: ./gradlew publishToMavenLocal

      # Publish to custom directory
      - name: Publish to custom directory
        run: ./gradlew publish

      # Upload build artifacts (AAR file) as a GitHub Actions artifact
      - name: Upload AAR as build artifact
        uses: actions/upload-artifact@v3
        with:
          name: mylibrary-release-aar
          path: build/outputs/aar/*.aar
